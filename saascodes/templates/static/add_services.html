<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form - Company</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Lato:400,700" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Lato', sans-serif;
      background: #fff;
      color: #222;
    }
    .header {
      background: #f4511e;
      padding: 60px 0 40px 0;
      text-align: center;
    }
    .logo {
      font-family: 'Montserrat', sans-serif;
      color: #fff;
      letter-spacing: 8px;
      font-size: 32px;
      margin-bottom: 15px;
      display: block;
      text-align: left;
      padding-left: 60px;
    }
    .main-title {
      font-family: 'Montserrat', sans-serif;
      font-size: 56px;
      font-weight: 400;
      color: #fff;
      margin: 0 0 16px 0;
    }
    .subtitle {
      font-size: 22px;
      color: #fff;
      margin-bottom: 36px;
      font-family: 'Lato', sans-serif;
    }
    .container {
      max-width: 520px;
      margin: -40px auto 0 auto;
      background: #fff;
      box-shadow: 0 4px 16px rgba(244, 81, 30, 0.15);
      border-radius: 8px;
      padding: 40px 30px 30px 30px;
      z-index: 2;
      position: relative;
    }
    h2 {
      font-family: 'Montserrat', sans-serif;
      font-size: 28px;
      margin: 0 0 28px 0;
      color: #303030;
      font-weight: 600;
      letter-spacing: 2px;
      text-align: center;
    }
    label {
      color: #303030;
      font-size: 16px;
      font-family: 'Montserrat', sans-serif;
      display: block;
      margin-bottom: 10px;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #e1e1e1;
      border-radius: 5px;
      font-size: 16px;
      margin-bottom: 18px;
      font-family: 'Lato', sans-serif;
      background: #f9f9f9;
      color: #333;
      transition: border-color 0.3s;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      outline: none;
      border-color: #f4511e;
    }
    button[type="submit"] {
      width: 100%;
      padding: 14px 0;
      background: #f4511e;
      color: #fff;
      font-size: 20px;
      border: none;
      border-radius: 5px;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      letter-spacing: 1px;
    }
    button[type="submit"]:hover {
      background: #c63e16;
    }
    @media (max-width: 600px) {
      .main-title {
        font-size: 34px;
      }
      .container {
        padding: 24px 10px 18px 10px;
        max-width: 100%;
      }
      .logo {
        font-size: 22px;
        padding-left: 18px;
      }
      .header {
        padding: 38px 0 24px 0;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="logo">Logo</div>
    <div class="main-title">Add services</div>
    <div class="subtitle">you can add</div>
  </div>

  <div class="container">
    <h2>Add here</h2>
    <form action="" method="POST">
        {% csrf_token %}
        {{sfrm.as_p}}
      

      <button type="submit">Send Message</button>
    </form>
  </div>

</body>
</html>
