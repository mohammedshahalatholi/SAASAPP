<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRUD PROJECT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: #fafbfc;
        }
        .header-title {
            background: #d5f3fa;
            padding: 16px;
            text-align: center;
            font-size: 1.7rem;
            font-weight: 400;
            margin-bottom: 20px;
            color: #257f8f;
            letter-spacing: 2px;
        }
        .section-title {
            background: #d5f3fa;
            padding: 12px 0;
            text-align: center;
            color: #257f8f;
            font-size: 1.1rem;
            margin-bottom: 20px;
            font-weight: 500;
        }
        .btn-custom {
            background-color: #1ab2b9;
            color: #fff;
            border: none;
            border-radius: 0.2rem;
        }
        .btn-custom:hover {
            background-color: #138d94;
        }
        .form-label {
            margin-bottom: 0.2rem;
            font-weight: 500;
        }
        .form-section,
        .table-section {
            padding: 0 20px;
        }
        .table thead {
            background: #f7fafd;
        }
        .btn-warning { color: #fff; }
    </style>
</head>
<body>

    <div class="container">
        <!-- Header -->
        <div class="row">
            <div class="col-12 header-title">
                CRUD PROJECT
            </div>
        </div>
        <!-- Main Sections -->
        <div class="row">
            <!-- Add Student Form -->
            <div class="col-md-5">
                <div class="section-title">ADD STUDENT</div>
                <form>
                    <div class="form-group">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" id="name" class="form-control" value="ASWIN">
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" id="email" class="form-control" value="vagoto4472@ateampc.com">
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" id="password" class="form-control" value="********">
                    </div>
                    <button type="button" class="btn btn-custom">ADD</button>
                </form>
            </div>
            <!-- Student Data Table -->
            <div class="col-md-7">
                <div class="section-title">STUDENT DATA</div>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th style="width:60px;">ID</th>
                            <th>NAME</th>
                            
                            <th style="width:150px;">ACTION</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for data in data%}
                        <tr>
                            <td>{{data.id}}</td>
                            <td>{{data.Title}}</td>
                            
                            <td>
     <a href="{%url 'edit_services' data.id%}" class="btn btn-warning btn-sm mr-2">Edit</a>
     <a href="{%url 'delete_services' data.id %}" class="btn btn-danger btn-sm">Delete</a>
                                
                            </td>
                        </tr>
                        {%endfor%}
                        <!-- Add more student rows here as needed -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
