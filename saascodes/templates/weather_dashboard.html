<!-- Load Bootstrap CSS and FontAwesome in your <head> (if not already included) -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
  
        <div class="card shadow">
          <div class="card-body">
  
            <h1 class="card-title mb-4 text-center">
              <i class="fas fa-sun" style="color: #ffc107;"></i>
              Weather App
            </h1>
            <!-- Search city form -->
            <form method="get" class="input-group mb-4">
              <input
                type="text"
                name="city"
                class="form-control"
                placeholder="Enter city name"
                required
                value="{{ request.GET.city|default:'' }}"
              />
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-search"></i> Get Weather
              </button>
            </form>
  
            {% if error %}
              <div class="alert alert-danger text-center">
                {{ error }}
              </div>
            {% elif context %}
              <div class="weather-info text-center">
                <h2>
                  <i class="fas fa-city" style="color: #17a2b8;"></i>
                  Weather in {{ context.city }}
                </h2>
                <p class="display-6">
                  <i class="fas fa-thermometer-half" style="color:#ff5733;"></i>
                  <span class="fw-bold">{{ context.temp }}</span> &deg;C
                </p>
                <p>
                  <i class="fas fa-tint"></i> Humidity:
                  <span class="fw-bold">{{ context.humidity }}</span>%
                </p>
                <p>
                  <i class="fas fa-cloud"></i>
                  <span class="fw-bold">{{ context.description }}</span>
                </p>
              </div>
            {% endif %}
  
          </div>
        </div>
  
      </div>
    </div>
  </div>
